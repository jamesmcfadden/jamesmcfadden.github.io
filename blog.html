---
layout: default
description: I'm a London based web developer. I write about software development, frameworks and APIs
---

<div class="entry-list">
    {% for post in site.posts %}
    <div class="entry">
        <h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="entry-date">{{ post.date | date_to_string }}</span>
        <div class="excerpt"><p>{{ post.description }}</p></div>
    </div>
    {% endfor %}
</div>
