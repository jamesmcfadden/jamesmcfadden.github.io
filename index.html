---
layout: default
---

<h2>Blog Posts</h2>
<div class="entry-list">
    {% for post in site.posts %}
        <div class="post-entry">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span class="entry-date">{{ post.date | date_to_string }}</span>
        </div>
    {% endfor %}
</div>
